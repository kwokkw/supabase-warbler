<div class="row justify-content-center" id="warbler-modal">
  <div class="col-md-6">

    
    <form method="POST">
      {{ g.message_form.csrf_token }}
      <div>
        {{ macros.render_error_msg(g.message_form.text) }}
        {{ g.message_form.text(placeholder="What's happening?", class="form-control", rows="3") }}
      </div>
      <button class="btn btn-outline-success btn-block">Add my message!</button>
      <button class="btn btn-outline-danger btn-block" type="button">Cancel</button>
    </form>
  </div>
</div>
